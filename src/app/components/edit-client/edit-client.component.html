<div class="row m-3">
    <div class="col-md-12">
      <a routerLink="/"
        ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to
        Dashboard</a
      >
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <i class="fa fa-user" aria-hidden="true"></i> Edit client
          </h4>
          <form #formClient="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="">First Name</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                [(ngModel)]="client.firstName"
                #clientFirstName="ngModel"
                required
                minlength="3"
                [ngClass]="{
                  'is-invalid': clientFirstName.errors && clientFirstName.touched
                }"
              />
            </div>
            <div
              [hidden]="!clientFirstName.errors?.required"
              class="invalid-feedback"
            >
              first Name is required
            </div>
            <div
              [hidden]="!clientFirstName.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 2 characters
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input
                name="lastName"
                type="text"
                class="form-control"
                [(ngModel)]="client.lastName"
                #clientLastName="ngModel"
                required
                minlength="3"
                [ngClass]="{
                  'is-invalid': clientLastName.errors && clientLastName.touched
                }"
              />
            </div>
            <div
              [hidden]="!clientLastName.errors?.required"
              class="invalid-feedback"
            >
              last Name is required
            </div>
            <div
              [hidden]="!clientLastName.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 2 characters
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                name="email"
                type="text"
                class="form-control"
                [(ngModel)]="client.email"
                #clientEmail="ngModel"
                required
                minlength="3"
                [ngClass]="{
                  'is-invalid': clientEmail.errors && clientEmail.touched
                }"
              />
            </div>
            <div
              [hidden]="!clientEmail.errors?.required"
              class="invalid-feedback"
            >
              Email is required
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input
                name="phone"
                type="text"
                class="form-control"
                [(ngModel)]="client.phone"
                #clientPhone="ngModel"
                required
                minlength="10"
                [ngClass]="{
                  'is-invalid': clientPhone.errors && clientPhone.touched
                }"
              />
            </div>
            <div
              [hidden]="!clientPhone.errors?.required"
              class="invalid-feedback"
            >
              Phone is required
            </div>
            <div
              [hidden]="!clientPhone.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 10 characters
            </div>
            <div class="form-group">
              <label for="">Balance</label>
              <input
                name="balance"
                type="number"
                class="form-control"
                [(ngModel)]="client.balance"
                #clientBalance="ngModel"
                required
                [ngClass]="{
                  'is-invalid': clientBalance.errors && clientBalance.touched
                }"
              />
            </div>
            <div
              [hidden]="!clientBalance.errors?.required"
              class="invalid-feedback"
            >
              Balance is required
            </div>
            <div
              [hidden]="!clientBalance.errors?.minlength"
              class="invalid-feedback"
            >
              Must be at least 12 characters
            </div>
            <button [disabled]="!formClient.valid" class="btn btn-danger btn-block" >
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
