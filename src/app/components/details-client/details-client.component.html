<div class="row m-3">
  <div class="col-md-6">
    <a routerLink="/">
      <i class="fa fa-arrow-circle-left"></i> Back to Dashboard</a
    >
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <button routerLink="/client/edit/{{ client.id }}" class="btn btn-danger">
        <i class="fa fa-pencil"></i>
        Edit
      </button>
      <button (click)="deleteClient(id)" class="btn btn-dark">
        <i class="fa fa-trash"></i>
        Delete
      </button>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ client.firstName }} {{ client.lastName }}</h4>
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">
            Phone: <strong>{{ client.phone }}</strong>
          </li>
          <li class="list-group-item">
            Email: <strong>{{ client.email }}</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-4 text-right">
        <span class="h5">balance</span>
        <button (click)="showBalance = !showBalance" class="btn btn-success">
          <i class="fa fa-pencil"></i>
        </button>
        <h4
          [ngClass]="{
            'text-danger': showBalance,
            'text-success': !showBalance
          }"
        >
          {{ client.balance | currency: "USD":"symbol" }}
        </h4>
        <div *ngIf="showBalance">
          <form (ngSubmit)="onSubmit()">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="balance"
                [(ngModel)]="client.balance"
              />
              <div class="btn-group">
                <button class="btn btn-warning">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
